id: confirm
type: PageSiderMenu
properties:
  title: Check data
  _ref: logo.yaml
layout:
  contentGutter: 16
requests:
  - id: db_select
    type: KnexBuilder
    connectionId: database
    properties:
      query:
        - select:
            - data
        - from:
            - confirmation
        - where:
            - id
            - _url_query: r
  - id: validate_token
    type: AxiosHttp
    connectionId: jwt_api
    properties:
      method: get
      url:
        _url_query: token
areas:
  content:
    blocks:
      - id: record_id
        type: Descriptions
        properties:
          column: 1
          bordered: true
          colon: false
          items:
            - label: Transmitted data (encrypted)
              value:
                _state: record_data
            - label: Decrypted name (enter key below)
              value:
                _state: name
            - label: Decrypted email address (enter key below)
              value:
                _state: mailto
      - id: secret_key
        type: TextInput
        properties:
          label:
            inline: true
          title: Your secret key
        required: true
        validate:
          - message: Invalid key
            status: error
            pass:
              _regex:
                pattern: ^[a-zA-Z0-9\-_]{22}$
      - id: decrypt_button
        type: Button
        properties:
          icon: UnlockOutlined
          title: Decrypt
        events:
          onClick:
            - id: validate_all
              type: Validate
            - id: decrypt_name
              type: JsAction
              params:
                name: aesGcmDecrypt
                args:
                  - _state: record_data.0
                  - _state: secret_key
            - id: decrypt_mailto
              type: JsAction
              params:
                name: aesGcmDecrypt
                args:
                  - _state: record_data.1
                  - _state: secret_key
            - id: set_decrypted_message
              type: SetState
              params:
                name:
                  _actions: decrypt_name.response
            - id: set_decrypted_message
              type: SetState
              params:
                mailto:
                  _actions: decrypt_mailto.response
events:
  onEnter:
    - id: validate_token
      type: Request
      params: validate_token
    - id: set_record_data
      type: SetState
      params:
        record_data:
          _string.split:
            separator: .
            on:
              _get:
                key: 0.data.sub
                from:
                  _log:
                    _actions: validate_token.response
